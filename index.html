<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>

        <div class="imagesСontainer">

            <img class="images" src="images/pexels-tijana-drndarski-4294726.png" alt="Сладкий айс-кофе с кокосовым молоком">

            <div class="bottomСontainer">
                
                <p class="bottomText">Сладкий айс-кофе с кокосовым молоком</p>
            
            </div>
        </div>

        <div>

            <div class="topContainer">

                <div class="ratingContainer" >
                    
                    <img class="starOn" src="images/ic_round-star (1).svg" alt="">
                    <img class="starOn" src="images/ic_round-star (1).svg" alt="">
                    <img class="starOn" src="images/ic_round-star (1).svg" alt="">
                    <img class="starOn" src="images/ic_round-star (1).svg" alt="">
                    <img class="starOff" src="images/ic_round-star.svg" alt="">
                    
                    <div>
                        <p class="ratingText">(189)</p>
                    </div>
                </div>

                <p class="nameDrink">Сладкий айс-кофе<br>с кокосовым молоком</p>
            </div>

            <div class="shortDescription">
                <div class="shortDescriptionContent">
                    <img src="images/material-symbols-light_timer-outline.png" alt="Время приготовления">
                    <div class="time">
                        <p class="text_1">Время приготовления</p>
                        <p class="text_2">10 minutes</p>
                    </div>
                </div>
                <div class="shortDescriptionContent">
                    <img src="images/iconamoon_certificate-badge-thin.png" alt="Сложность">
                    <div class="complexity">
                        <p class="text_1">Сложность</p>
                        <p class="text_2">Легко</p>
                    </div>
                </div>
                <div class="shortDescriptionContent">
                    <img src="images/ph_wallet-light (1).png" alt="Стоимость">
                    <div class="cost">
                        <p class="text_1">Стоимость</p>
                        <p class="text_2">Ниже 2$</p>
                    </div>
                </div>
            </div>




        </div>
    </main>
        
    
</body>
</html>
